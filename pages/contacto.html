<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/icono1.ico">
    <link rel="stylesheet" href="https://fonts.google.com/share?selection.family=Mulish:wght@200">
    <title>Contacto</title>
</head>
<body>
  
  <!--NAVBAR-->
  <section class="navigation">
    <div class="container1">
      <nav class="navbar navbar-expand-lg bs-orange">
          <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inicio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link active"  href="../pages/galeria.html">Galeria</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="../pages/shop.html">Shop</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="../pages/origen.html">Origen</a>
                </li>
              </ul>
            </div>
          </div>
        </section>
            <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Contraseña</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress" placeholder="Av. Monseñor 123">
                </div>
                <div class="col-12">
                  <label for="inputAddress2" class="form-label">Especificacion</label>
                  <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa o negocio">
                </div>
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Cuidad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                  <label for="inputState" class="form-label">País</label>
                  <select id="inputState" class="form-select">
                    <option selected>El Salvador</option>
                    <option selected>Costa Rica</option>
                    <option selected>Argentina</option>
                    <option selected>Uruguay</option>
                    
                  </select>
                </div>
                
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Datos correctos
                    </label>
                  </div>
                </div>
                <div class="col-12">
                  <button type="submit" class="btn bs-orange">Enviar contacto</button>
                </div>
              </form>
            </div>




            <script src="../js/bootstrap.js"></script>

</body>
</html>
